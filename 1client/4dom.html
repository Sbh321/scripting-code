<!DOCTYPE html>
<html>
  <head>
    <title>DOM Manipulation Example</title>
    <style>
      #content {
        font-size: 20px;
        color: blue;
      }
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Dog</h1>
    <p id="content">Dogs are related to wolves.</p>
    <button onclick="changeContent()">Change Content</button>
    <button onclick="changeStyle()">Change Style</button>
    <button onclick="addHighlight()">Add Highlight</button>

    <script>
      function changeContent() {
        document.getElementById("title").textContent = "Cat";
        document.getElementById("content").textContent =
          "Cats are related to lions.";
      }

      function changeStyle() {
        document.getElementById("content").style.color = "red";
        document.getElementById("content").style.fontSize = "30px";
      }

      function addHighlight() {
        document.getElementById("content").classList.add("highlight");
      }
    </script>
  </body>
</html>
